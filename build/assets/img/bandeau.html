<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bandeau des partenaires</title>
  <style type="text/css">
    html{
      background-color: #F0F0F0;
    }
    body{
      width: 960px;
      margin: 0 auto;
      background-color: white;
    }
    #bandeau {
      padding: 8px;
    }

    #bandeau li{
      list-style-type: none;
      display: inline-block;
      vertical-align: middle;
      margin: 0 12px;
    }


    #bandeau img{
      height: 46px;
    }

    #bandeau #datasport{
      margin: 20px 0;
      height: 100px;
      float: left;
    }

    #bandeau ul{
      text-align: center;
    }

    #bandeau .institutionnel
    {
      height: 48px;
    }
  </style>
</head>
<body>
  <div id="bandeau">
  <!-- Logo Datasport -->
    <a href="http://www.hyblab.fr/"><img id="datasport" src="img/Hyblab DataSport.png" alt="Hyblab DataSport"></a>
    <!-- Les organisateurs -->
    <ul>
      <li><a href="http://www.ouestmedialab.fr/"><img src="img/LogoOML.png" alt="Ouest Médialab"></a></li>
      <li><a href="http://www.lecolededesign.com/"><img src="img/Logo-EDNA.png" alt="Ecole de Design"></a></li>
      <li><a href="http://www.univ-nantes.fr/"><img src="img/logo_univ_nantes.png" alt="Université de Nantes"></a></li>
      <li><a href="http://www.polytech.univ-nantes.fr/"><img src="img/logo_polytech.png" alt="Polytech Nantes"></a></li>
      <li><a href="http://www.iutlaroche.univ-nantes.fr/"><img src="img/logo_iut.png" alt="IUT La Roche sur Yon"></a></li>
      <li><a href="http://www.la-joliverie.com/"><img src="img/logo_joliverie.png" alt="la Joliverie"></a></li>

    </ul>
    <!-- Les autres logos -->
    <ul>
      <!-- Logo de votre partenaire -->
      <li><a href="http://france3-regions.francetvinfo.fr/pays-de-la-loire/"><img src="img/LogoF3PDL.png" alt="CREPS"></a></li>
      <!-- Partenaires institutionnels -->
      <li><a href="http://www.paysdelaloire.fr/"><img class="institutionnel" src="img/Region-pays-de-la-loire-300x300.jpg" alt="Pays de La Loire"></a></li>
      <li><a href="http://www.territoires-innovation.paysdelaloire.fr/"><img class="institutionnel" src="img/PDL-Territoires-dInnovation.png" alt="Territoire d'innovation"></a></li>
      <li><a href="http://www.nantesmetropole.fr/"><img class="institutionnel" src="img/Nantes-metropole.png" alt="Nantes Métropole"></a></li>
    </ul>
  </div>
</body>
</html>
